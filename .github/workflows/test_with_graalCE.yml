name: GraalVM CE tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: linux-latest
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build parser test targets
        working-directory: ./language/src/test/resources/TypeParsingTestTargets
        run: ./build.ps1

      - name: Build SOM test targets
        working-directory: ./language/src/test/resources/StaticObjectModelTestTargets
        run: ./build.ps1
        
      - name: Build Interpreter test targets
        working-directory: ./tests/src/test/resources
        run: ./build.ps1

      - name: Build with Maven
        run: mvn package
